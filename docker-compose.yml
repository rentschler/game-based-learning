version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: cityexplorer_db
    environment:
      POSTGRES_USER: cityexplorer
      POSTGRES_PASSWORD: cityexplorer_password
      POSTGRES_DB: cityexplorer
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cityexplorer"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cityexplorer_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cityexplorer_backend
    environment:
      DATABASE_URL: postgresql://cityexplorer:cityexplorer_password@db:5432/cityexplorer
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      CORS_ORIGINS: http://localhost:5173,http://frontend:5173
      INIT_DB: "true"  # Set to "false" to skip initialization on restart
    volumes:
      - ./backend:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - cityexplorer_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cityexplorer_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
    networks:
      - cityexplorer_network

networks:
  cityexplorer_network:
    driver: bridge

volumes:
  postgres_data:
